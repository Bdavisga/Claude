    <ellipse cx="160" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <ellipse cx="240" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <ellipse cx="320" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <ellipse cx="400" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <ellipse cx="480" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
    <ellipse cx="560" cy="0" rx="50" ry="30" fill="none" stroke="url(#gold)" stroke-width="12"/>
