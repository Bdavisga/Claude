<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4CF47"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Clock -->
  <circle cx="600" cy="220" r="120" fill="none" stroke="url(#gold)" stroke-width="8"/>
  <circle cx="600" cy="220" r="8" fill="url(#gold)"/>
  <!-- Clock hands -->
  <line x1="600" y1="220" x2="600" y2="130" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>
  <line x1="600" y1="220" x2="680" y2="220" stroke="url(#gold)" stroke-width="4" stroke-linecap="round"/>
  <!-- Question mark -->
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="60" fill="#ffffff">?</text>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">Best Time to Sell Gold?</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">2026 Market Analysis</text>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">CalGeo</text>
</svg>