<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4CF47"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Gold ring -->
  <circle cx="450" cy="220" r="80" fill="none" stroke="url(#gold)" stroke-width="20"/>
  <!-- Arrow -->
  <line x1="560" y1="220" x2="700" y2="220" stroke="#ffffff" stroke-width="6"/>
  <polygon points="720,220 690,200 690,240" fill="#ffffff"/>
  <!-- Dollar sign -->
  <circle cx="800" cy="220" r="80" fill="none" stroke="#22c55e" stroke-width="6"/>
  <text x="800" y="245" font-family="Arial, sans-serif" font-size="80" fill="#22c55e" text-anchor="middle">$</text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">Where to Sell Gold</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Pawn Shop vs Online vs Jeweler</text>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">CalGeo</text>
</svg>