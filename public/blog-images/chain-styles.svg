<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4CF47"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Rope chain pattern -->
  <g transform="translate(150, 150)">
    <path d="M0,0 Q30,20 60,0 Q90,-20 120,0 Q150,20 180,0 Q210,-20 240,0" fill="none" stroke="url(#gold)" stroke-width="8"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Rope</text>
  </g>
  <!-- Franco chain pattern -->
  <g transform="translate(450, 150)">
    <path d="M0,0 L30,-15 L60,0 L90,-15 L120,0 L150,-15 L180,0 L210,-15 L240,0" fill="none" stroke="url(#gold)" stroke-width="8"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Franco</text>
  </g>
  <!-- Figaro chain pattern -->
  <g transform="translate(750, 150)">
    <ellipse cx="20" cy="0" rx="15" ry="10" fill="none" stroke="url(#gold)" stroke-width="6"/>
    <ellipse cx="55" cy="0" rx="15" ry="10" fill="none" stroke="url(#gold)" stroke-width="6"/>
    <ellipse cx="90" cy="0" rx="15" ry="10" fill="none" stroke="url(#gold)" stroke-width="6"/>
    <ellipse cx="140" cy="0" rx="35" ry="10" fill="none" stroke="url(#gold)" stroke-width="6"/>
    <ellipse cx="200" cy="0" rx="15" ry="10" fill="none" stroke="url(#gold)" stroke-width="6"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Figaro</text>
  </g>
  <!-- Box chain pattern -->
  <g transform="translate(300, 280)">
    <rect x="0" y="-10" width="20" height="20" fill="none" stroke="url(#gold)" stroke-width="5"/>
    <rect x="30" y="-10" width="20" height="20" fill="none" stroke="url(#gold)" stroke-width="5"/>
    <rect x="60" y="-10" width="20" height="20" fill="none" stroke="url(#gold)" stroke-width="5"/>
    <rect x="90" y="-10" width="20" height="20" fill="none" stroke="url(#gold)" stroke-width="5"/>
    <rect x="120" y="-10" width="20" height="20" fill="none" stroke="url(#gold)" stroke-width="5"/>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Box</text>
  </g>
  <!-- Snake chain pattern -->
  <g transform="translate(600, 280)">
    <path d="M0,0 C20,10 40,-10 60,0 C80,10 100,-10 120,0 C140,10 160,-10 180,0" fill="none" stroke="url(#gold)" stroke-width="10" stroke-linecap="round"/>
    <text x="90" y="50" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">Snake</text>
  </g>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">Gold Chain Styles</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Rope, Franco, Figaro & More</text>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">CalGeo</text>
</svg>