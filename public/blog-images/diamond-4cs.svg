<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="diamond" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="25%" style="stop-color:#B8D4E8"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="75%" style="stop-color:#E8F4FF"/>
      <stop offset="100%" style="stop-color:#C8C8C8"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Diamond shape -->
  <polygon points="600,80 700,200 600,350 500,200" fill="url(#diamond)" opacity="0.9"/>
  <polygon points="600,80 700,200 600,200" fill="#ffffff" opacity="0.3"/>
  <!-- 4Cs labels -->
  <g transform="translate(250, 220)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6" text-anchor="middle" font-weight="bold">Cut</text>
  </g>
  <g transform="translate(350, 320)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#22c55e" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="#22c55e" text-anchor="middle" font-weight="bold">Color</text>
  </g>
  <g transform="translate(850, 320)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#a855f7" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="18" fill="#a855f7" text-anchor="middle" font-weight="bold">Clarity</text>
  </g>
  <g transform="translate(950, 220)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#f59e0b" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="#f59e0b" text-anchor="middle" font-weight="bold">Carat</text>
  </g>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="bold">Diamond 4Cs Explained</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Cut, Color, Clarity & Carat</text>
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">CalGeo</text>
</svg>